<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form{height: 60vh;}
        fieldset{width: 40%; margin: 40px auto; border-radius: 10px;}
        input,label{display: block;}
        input, select{padding: 10px; border-radius: 10px; border: 1px solid grey; width: 50%;}
        label{margin-top: 10px;}
        button{padding: 10px 50px;margin-top: 15px; color: white; background-color: grey; font-size: 16px; border: none; border-radius: 10px;}
    </style>
</head>
<body>
    <form action="success.html">
        <fieldset class="fieldset">
            <legend>Week 1 Task</legend>
            <label for="fullname">Fullname</label>
            <input type="text" name="fullname" id="fullname" placeholder="Firstname Lastname" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="example@yahoo.com" required>
            <label for="phone-number">Phone Number</label>
            <input type="tel" name="phone-number" id="phone-number" placeholder="+234 123 4567 890" required>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="gender">choose</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
